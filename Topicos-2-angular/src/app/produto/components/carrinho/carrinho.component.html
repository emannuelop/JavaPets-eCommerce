<ng-container *ngIf="carrinhoItens.length > 0; else carrinhoVazio">
    <div class="carrinho-container">
      <div *ngFor="let item of carrinhoItens" class="carrinho-item">
        <img mat-card-image [src]="item.urlImagem" >
        <h3>{{ item.nome }}</h3>
        <p>Preço: {{ item.preco }}</p>
        <p>Quantidade: {{ item.quantidade }}</p>
        <p>Total: {{ item.quantidade * item.preco }}</p>
        <button mat-raised-button color="warn" (click)="removerItem(item)">Remover do Carrinho</button>
      </div>
    </div>
    <div class="carrinho-total">
    <p>Total do Carrinho: {{ calcularTotal() }}</p>
    <button mat-raised-button color="primary">Finalizar Compra</button>
</div>
  </ng-container>
  <ng-template #carrinhoVazio>
    <p>O carrinho está vazio.</p>
  </ng-template>
