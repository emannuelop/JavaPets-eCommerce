<mat-toolbar class="centered-toolbar">Cadastro de Cidade</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" >
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label for="nome_id">Nome</mat-label>
                    <input matInput type="text" formControlName="nome" id="nome_id" />
                    <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                        {{ formGroup.get('nome')?.getError('apiError') }}
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" >
                  <mat-label for="estado_id">Estados</mat-label>
                  <mat-select formControlName="estado" id="estado_id">
                    <mat-option *ngFor="let estado of estados" [value]="estado">
                      {{estado.nome}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="formGroup.get('estado')?.hasError('apiError')">
                    {{formGroup.get('estado')?.getError('apiError')}}
                  </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                color="primary" 
                (click)="salvar()"
                [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button 
                *ngIf="formGroup?.get('id')?.value"
                color="warn" 
                (click)="excluir()"
                [disabled]="formGroup.invalid">
                Excluir
            </button>
            <button mat-raised-button 
                routerLink="/admin/cidades/list">
                Cancelar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
