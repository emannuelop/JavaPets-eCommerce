<mat-stepper orientation="vertical" class="mat-stepper-vertical">
  <mat-step>
    <ng-template matStepLabel>Step 1</ng-template>
    <ng-template matStepContent>
      <div class="step-content">
        <p>Deseja finalizar sua compra?</p>
        <p>{{ usuario.login }}</p>
        <p>Total da Compra</p>
        <p>{{ compra.totalCompra }}</p>
        <div class="mat-step-actions">
          <button mat-button matStepperNext>Próximo</button>
        </div>
      </div>
    </ng-template>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Step 2</ng-template>
    <ng-template matStepContent>
      <div class="step-content">
        <p>Escolha sua Forma de Pagamento</p>
        <div class="mat-step-buttons">
          <button mat-button matStepperPrevious>Voltar</button>
          <button (click)="realizarPagamentoPix()" mat-button matStepperNext>Pix</button>
          <button (click)="realizarPagamentoBoleto()" mat-button matStepperNext>Boleto</button>
          <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Cartão
                </mat-panel-title>
              </mat-expansion-panel-header>
              <form [formGroup]="formGroup">
              <mat-form-field>
                <mat-label>Numero do Cartao</mat-label>
                <input matInput type="text" formControlName="numeroCartao">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Nome no Cartao</mat-label>
                <input matInput type="text" formControlName="nomeImpressoCartao">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Cpf Titular</mat-label>
                <input matInput type="text" formControlName="cpfTitular">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Bandeira</mat-label>
                <input matInput type="number" formControlName="bandeiraCartao">
              </mat-form-field>
              <mat-action-row>
                <button mat-button color="primary" matStepperNext (click)="realizarPagamentoBoleto()">Next</button>
              </mat-action-row>
            </form>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </ng-template>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Step 3</ng-template>
    <p class="step-content">Obrigado pela preferência</p>
    <div class="mat-step-actions">
      <button mat-button routerLink="/user/compra/meus-pedidos">Ir para meus pedidos</button>
    </div>
  </mat-step>
</mat-stepper>
