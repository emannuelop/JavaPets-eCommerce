<mat-toolbar>
    <div class="flex-container">
      <span class="toolbar-title"> Meus Pedidos </span>
    </div>
  </mat-toolbar>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="compras" matSort>
  
      <!-- Id Column -->
      <ng-container matColumnDef="id-column">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let compra"> {{compra.id}} </td>
      </ng-container>
  
      <!-- Total Column -->
      <ng-container matColumnDef="totalCompra-column">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let compra"> {{compra.totalCompra}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
  </div>
